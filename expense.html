							<h2 >Objective</h2>
							<p>Gain insights into the purchasing patterns of Instacart users, including frequency and items bought.</p>
							
							<h2>Dataset Summary</h2>
							<ul>
								<li><strong> Aisles and Departments </strong> : There are 134 unique aisles and 21 unique departments, categorizing the products.</li>
								<li><strong> Orders and Users </strong> : A total of <strong>3.4M </strong> orders have been placed by <strong> ~200K</strong> users, indicating substantial user engagement.</li>
								<li><strong> Products</strong>: The dataset includes <strong>~50k</strong> products categorized by aisle and department.</li>
								<li><strong> User Information</strong>: Additional user data includes order day, order hour, days since last order, and reorder flags.</li>
							</ul>
							<H2>Process</H2>
							<p>
								The process included uploading multiple files into Python, forming a dictionary of dataframes, merging them into a unified dataset. These dataframes were then imported into a SQL server for querying and exploring insights. Extracted valuable information was exported and loaded into Tableau for visualization purposes.
							</p>
							<h2>Key Insights</h2>
							<ul>
								<li>Procude and Dairy eggs are clear winner in terms of orders and reorder ration within departments.</li>
								<li>Fresh fruits and vegetables have very high reorders than the packaged ones.</li>
								<li>Saturday afternoons and Sunday mornings are prime time for orders.</li>
								<li>Reordering Pattern: Most of the reorders happen on weekly or monthly basis i.e. 7th, 14th, 21st and 30th day of order. We can clearly see spikes in reorders on these days.</li>
								<li>Coke vs Pepsi : In the battle of Coke vs Pepsi, Coke is the clear winner.</li>
							</ul>
